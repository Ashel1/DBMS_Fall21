
<div class="form-group">
   <label for ="Stocks">
    Stocks
   </label>
   
   <select id= "Stocks" name="Stocks"
        [(ngModel)]="selectedStock" (change)="goToStock()" class="form-control">
   
        <option *ngFor=" let sto of allStocks" [value] = "sto.Symbol">
            {{sto.Symbol}}
        </option>
    
    
    </select>
   <button >Search</button>
    
</div>

<div style="position: relative;">
    <div style="position: absolute; top:40px; left:40px ">
        <ag-grid-angular
        style="height:450px; width:1202px;"
        class="ag-theme-balham"
        [rowData]="topStocks"
        [columnDefs]="columnDefs"
        [animateRows]="true"
        [rowStyle]="rowStyle"
        [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </div>
    </div>
